<div class="app-blocking-loader-container"
     *ngIf="showLoader && loaderType === 'blocking'"
     #loader>

    <div class="app-loader-dot"></div>
    <div class="app-loader-dot"></div>

</div>

<div class="app-spinner-loader-container"
     *ngIf="showLoader && loaderType === 'spinner'">

    <div class="spinner-loader">
        <div class="app-spinner-loader-rect1"></div>
        <div class="app-spinner-loader-rect2"></div>
        <div class="app-spinner-loader-rect3"></div>
        <div class="app-spinner-loader-rect4"></div>
        <div class="app-spinner-loader-rect5"></div>
    </div>

</div>

<div class="app-slider-loader-container"
     *ngIf="showLoader && loaderType === 'slider'">
</div>
